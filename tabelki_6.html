<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tabelka 6</title>
    <!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
    <style>
      article, aside, dialog, figure, footer, header,
      hgroup, menu, nav, section { display: block; }

      body { font-size: 16px; }
      table { border-collapse: collapse; }
      tr { height: 22px; }
      td { border-left: 1px solid black; border-bottom: 1px solid black;
           width: 210px; vertical-align: bottom; padding-left: 15px; }
      tr:first-child td { border-left: none; }
      tr:last-child td, tr:nth-last-child(3) td { border: none; }
    </style>
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          <td rowspan="4">L. M. Bohning, 1912</td>
          <td rowspan="2">M. J. H. B&#246;hning, 1882</td>
          <td>J. H. B&#246;hning, 1838</td>
        </tr>
        <tr>
          <td rowspan="2">M. D. Blase, 1840</td>
        </tr>
          <td rowspan="4">P. A. M. Ehlert, 1884</td>
        <tr>
          <td rowspan="2">E. F. Ehlert, 1845</td>
        </tr>
        <tr>
          <td rowspan="3">&nbsp;</td>
        </tr>
        <tr>
          <td rowspan="2">C. L. Wischmeyer, 1850</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
